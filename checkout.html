<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Secure checkout page. After checking chosen items in your cart. Please add payment details."/>
    <title>RainyDays | Checkout</title>
    <script src="https://kit.fontawesome.com/bfed71705b.js" crossorigin="anonymous"></script>
    <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicon-16x16.png"> 
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alumni+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cantarell:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/checkout.css">
    <link href="css/styles.css" rel="stylesheet" />
</head>
<body>
    <header>
        <div class="mobile-header">
            <label for="menu-checkbox" class="hamburger-icon">
                <i class="fa-solid fa-bars"></i>
            </label>
                <div class="search">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
                <div class="user">
                    <i class="fa-solid fa-user"></i>
                </div>
                <div class="cart">
                    <i class="fa-solid fa-basket-shopping"></i>
                </div>
            </div>
            <input type="checkbox" id="menu-checkbox">
        <nav>
            <a href="arctic-collection.html">Arctic Collection</a>
            <a href="rainy-bow-jackets.html">Rainy-Bow Jackets</a>
            <a href="ski-jackets.html">Ski Jackets</a>
            <a href="about.html">About</a>
            <a href="contact.html">Contact</a>
            <a href="cart.html"><i class="fa-solid fa-basket-shopping"></i>Cart  
            </a>
        </nav>
        <div class="logo-container">
            <a href="index.html">
              <img src="assets/images/rainydayslogo.png" alt="RainyDays logo" class="logo" />
            </a>
        </div>
    </header>
    <main>
        <h1>checkout</h1>
        <h2>shipping information</h2>
        <form action="/contact-success.html">
            <div>
                <label for="first-name">FIRST NAME:</label><br>
                <input type="text" id="first-name" name="full-name" placeholder="Enter first name" required/>
            </div>
            <div>
                <label for="last-name">LAST NAME:</label><br>
                <input type="text" id="last-name" name="last-name" placeholder="Enter last name" required/>
            </div>
            <div>
                <label for="address">ADDRESS:</label><br>
                <input type="address" id="address" name="address" placeholder="Enter address" required/>
            </div>
            <div>
                <label for="address">CITY:</label><br>
                <input type="address" id="address" name="address" placeholder="Enter City" required/>
            </div>
            <div>
                <label for="address">COUNTY:</label><br>
                <input type="address" id="address" name="address" placeholder="Enter County" required/>
            </div>
            <div>
                <label for="address">POST CODE:</label><br>
                <input type="address" id="address" name="address" placeholder="Enter Post code" required/>
            </div>
            <h3>Payment information</h3>
            <form action="/checkout-success.html">
                <div>
                    <label for="Name-on-card">NAME ON CARD:</label><br>
                    <input type="text" id="full-name" name="name-on card" placeholder="Enter name on card" required/>
                </div>
                <div>
                    <label for="cnn">CREDIT CARD NUMBER:</label><br>
                    <input type="tel" id="cnn" name="full-name" placeholder="xxxx xxxx xxxx xxxx" 
                    inputmode="numeric" pattern="[0-9\s]{13,19}" required/>
                </div>
                <div>
                    <label for="expmonth">EXPIRY MONTH:</label><br>
                    <input type="text" id="full-name" name="expiry month" placeholder="Enter expiry month" required/>
                </div>
                <div>
                    <label for="cnn">EXPIRY YEAR:</label><br>
                    <input type="tel" id="cnn" name="full-name" placeholder="Enter expiry year" 
                    inputmode="numeric" required/>
                </div>
                <div>
                    <label for="security-number">CVV:</label><br>
                    <input type="tel" id="cvv" name="security-code" placeholder="Enter security code" 
                    inputmode="numeric" required/>
                </div>
                <div>
                    <a class="cta" href="checkout-success.html">BUY NOW</a>
                </div>
    </main>
    <footer>
        <div class="footer-links">
            <a href="about.html">ABOUT</a>
            <a href="contact.html">CONTACT</a>
            <a href="terms-and-conditions.html">TERMS & CONDITIONS</a>
        </div>
        <div class="social-icons">
            <a href="https://x.com"><i class="fa-brands fa-square-x-twitter"></i></a>
            <a href="https://www.facebook.com"><i class="fa-brands fa-square-facebook"></i></a>
            <a href="https://www.youtube.com"><i class="fa-brands fa-square-youtube"></i></a>
            <a href="https://www.instagram.com"><i class="fa-brands fa-square-instagram"></i></a> 
        </div> 
    </footer>
</body>
</html>
